<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vapor da semana</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS" />
  </head>
  <body>
    <main>
      <h1>Sorteio de bonificação do vapor</h1>
      <form id="form-sorteador">
        <div>
          <label for="numero-maximo">Valor Máximo</label>
          <input
            type="number"
            id="numero-maximo"
            required
            min="2"
            value="2"
            step="1"
          />
        </div>
        <button type="submit">tenta a sorte</button>
      </form>
      <div class="resultado">
        o Bônus do noia será: R$<span id="resultado-valor"></span> e 3 pinos de
        coca e uma paranga de 5.
      </div>
    </main>
    <script src="@@ENDERECO_DO_JS"></script>
  </body>
</html>
